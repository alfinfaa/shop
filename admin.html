<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Admin Produk - MiniShopee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2>Tambah Produk Baru</h2>
    <form id="form-produk" class="mt-4">
      <div class="mb-3">
        <label class="form-label">Nama Produk</label>
        <input type="text" id="nama" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Harga</label>
        <input type="number" id="harga" class="form-control" required />
      </div>
      <div class="mb-3">
        <label class="form-label">URL Gambar</label>
        <input type="text" id="gambar" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Tambah Produk</button>
    </form>
    <div class="mt-4" id="info"></div>
  </div>
  <script>
    const form = document.getElementById("form-produk");
    form.onsubmit = function (e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const harga = parseInt(document.getElementById("harga").value);
      const gambar = document.getElementById("gambar").value;
      const produkBaru = { nama, harga, gambar };
      const dataLama = JSON.parse(localStorage.getItem("produk")) || [];
      dataLama.push(produkBaru);
      localStorage.setItem("produk", JSON.stringify(dataLama));
      form.reset();
      document.getElementById("info").innerHTML = `<div class="alert alert-success">Produk ditambahkan!</div>`;
    };
  </script>
</body>
</html>
